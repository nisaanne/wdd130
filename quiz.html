<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130| HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
                   
        <label>1. What does the acronym HTML stand for?<input type="text" name="HTML"></label>
        
        <label>2. How are id and class attributes selected in CSS? </label>
        <textarea id="attributes" name="attributes" rows="4" placeholder="ID and class attributes are..."></textarea>
                      
        <label>3. Which of the following is a valid HTML doctype declaration?</label>
            <select id="browser" name="browser">
                <option value="!DOCTYPE">!DOCTYPE</option>
                <option value="!DOCTYPE html">!DOCTYPE html</option>
                <option value="DOCTYPE html">DOCTYPE html</option>
                <option value="!DOCTYPE.html>">!DOCTYPE.html</option>
            </select>
                       
        <label>4. Which number should be added to margin: auto in order to fully center the object?<input type="text" name="center"></label>
            
            
        <button type="submit">Submit Quiz</button>
</form>

</main>
<footer>

</footer>
</body>
</html>
