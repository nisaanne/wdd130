<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130| HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130| Venisa McAllister| HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label>Full Name: <input type="text" name="fullname"></label>
            </div>
            <div class="form-item column2"> 
                <label>Email: <input type="email" name="useremail"></label>
            </div>
        </fieldset>
            <div class="form-item column1">
        <fieldset>
                <legend>Questions</legend>
            <label>What is your favorite Browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="edge">Edge</option>
                <option value="safari">Safari/option>
                <option value="firefox">Firefox</option>
            </select>
        </fieldset>
            </div>
            <div class="form-item column1">
            <label>Do you have a household pet? <input type="checkbox" name="pet"></label>
            </div>
            <label>List the places where you have lived: </label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        <button type="submit">Submit Poll</button>
</form>

</main>
<footer>
<p>&copy;2024 | HTML Form - User Poll Activity | Venisa McAllister</p>
</footer>
</body>
</html>
